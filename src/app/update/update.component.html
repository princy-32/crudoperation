<body style="background-color: white;">
	
    <div class="limiter">
        <div id="backgroundimage">
    <div class="container-login100">
        <div class="wrap-login100">
            
            <form class="login100-form validate-form" #registerForm="ngForm"(ngSubmit)="onSubmit(registerForm)">
                
                <span class="login100-form-title p-b-43">
                Update Details
                </span>
                
                
                <div class="wrap-input100 validate-input" data-validate = "Name is required">
                    <input class="input100" type="text" name="name" placeholder="Full Name"
                    #name="ngModel"
                    [(ngModel)]="userservice.newUser.name">
                    <span class="focus-input100"></span>
                    <span class="label-input100"></span>
                </div>
                
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="email"
                    #email="ngModel"
                    [(ngModel)]="userservice.newUser.email"
                   >
                    <span class="focus-input100"></span>
                    <span class="label-input100"></span>
                </div>

            

                <div class="wrap-input100 validate-input" data-validate = "Contact is required">
                    <span class="label-input100"></span>
                    <input class="input100" type="text" name="contact" placeholder="contact"
                    #contact="ngModel"
                    [(ngModel)]="userservice.newUser.contact">
                    <span class="focus-input100"></span>
                </div>

                <br>
                <div class="wrap-input100 validate-input" data-validate = " Password is required">
                    <span class="label-input100"></span>
                    <input class="input100" type="text" name="pass"  placeholder="password"
                    #password="ngModel"
                    [(ngModel)]="userservice.newUser.password"
                    {{UserDetails.data.password}}>
                    <span class="focus-input100"></span>
                </div>

                <br>
              

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button type="submit" class="login100-form-btn" >
                            <a routerLink='/profile'>UPDATE</a>
                                                        
                        </button>
                    </div>
                    </div>
                   
            
            </form>
            <div class="login100-more" style="background-image: url('assets/images/download1.jpg');">
            </div>	
            </div>
        </div>
        </div>
