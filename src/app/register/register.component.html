<body style="background-color: white;">
	
    	<div class="limiter">
			<div id="backgroundimage">
		<div class="container-login100">
			<div class="wrap-login100">

				
				
				<form class="login100-form validate-form" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
					
					<span class="login100-form-title p-b-43">
					SignUp
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Name is required">
						<input class="input100" type="text" name="name" placeholder="Full Name"
						#name="ngModel"
                        [(ngModel)]="userservice.newUser.name">
						<span class="focus-input100"></span>
						<span class="label-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="email"
						#email="ngModel"
                        [(ngModel)]="userservice.newUser.email">
						<span class="focus-input100"></span>
						<span class="label-input100"></span>
					</div>

				

					<div class="wrap-input100 validate-input" data-validate = "Contact is required">
						<span class="label-input100"></span>
						<input class="input100" type="text" name="contact" placeholder="contact"
						#contact="ngModel"
                        [(ngModel)]="userservice.newUser.contact">
						<span class="focus-input100"></span>
					</div>

					<br>
					
					<div class="container">

						<form>
						<input type="file" name="photo">
						<!-- <input type="button" value="Upload Image"> -->
						</form>
					
						</div>
						<br>
					<div class="wrap-input100 validate-input" data-validate = " Password is required">
						<span class="label-input100"></span>
						<input class="input100" type="text" name="pass"  placeholder="password"
						#password="ngModel"
						[(ngModel)]="userservice.newUser.password">
						<span class="focus-input100"></span>
					</div>

					<br>
					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the Terms of User
									
								</span>
							</label>
						</div>
                	</div>


					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" class="login100-form-btn">
                                REGISTER                            
							</button>
						</div>
						</div>
						<br>
						<div class="form-group form-check">
    
							Already Have an Account?
							  <a [routerLink]="['/login']">Login</a>
						  </div>
				
				</form>
				<div class="login100-more" style="background-image: url('assets/images/download1.jpg');">
				</div>	
				</div>
			</div>
			</div>
